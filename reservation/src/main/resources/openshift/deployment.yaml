kind: Deployment
apiVersion: apps/v1
metadata:
  name: mono-backend
  labels:
    app: mono-backend
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mono-backend
      version: v1
  template:
    metadata:
      labels:
        app: mono-backend
        version: v1
    spec:
      containers:
        - name: mono-backend
          image: 'quay.io/ske/mono-backend:latest'
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: DB_DIALECT
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DB_DIALECT
            - name: DB_DRIVER
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DB_DRIVER
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DB_URL
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DB_USER
            - name: DB_PXD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DB_PXD